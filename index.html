<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>한성과학고 급식 정보</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="/image/hssh_Logo.png" type="image/x-icon" />

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="/image/hssh_Logo.png" alt="로고" class="logo" />
                <span class="site-title">한성과학고 급식</span>
                <div class="header-right">
                    <button id="login-btn" class="btn">로그인</button>
                    <button id="signup-btn" class="btn">회원가입</button>
                    <button id="signout-btn" class="btn" style="display: none">
                        로그아웃
                    </button>
                    <span id="user-email" class="user-email"></span>
                </div>
            </div>
        </header>

        <main>
            <div class="date-box">
                <label for="meal-date">날짜 선택:&nbsp;</label>
                <input type="date" id="meal-date" />
            </div>

            <div class="meal-container">
                <div class="meal-box">
                    <div class="meal-title">아침</div>
                    <div class="meal-content" id="breakfast">
                        날짜를 선택하세요
                    </div>
                </div>
                <div class="meal-box">
                    <div class="meal-title">점심</div>
                    <div class="meal-content" id="lunch">날짜를 선택하세요</div>
                </div>
                <div class="meal-box">
                    <div class="meal-title">저녁</div>
                    <div class="meal-content" id="dinner">
                        날짜를 선택하세요
                    </div>
                </div>
            </div>

            <div class="allergy-info-box">
                <h2>알레르기 유발 식재료 번호</h2>
                <ul>
                    <li>
                        1. 난류(계란) 2. 우유 3. 메밀 4. 땅콩 5. 대두 6. 밀 7.
                        고등어 8. 게 9. 새우 10. 돼지고기
                    </li>
                    <li>
                        11. 복숭아 12. 토마토 13. 아황산류 14. 호두 15. 닭고기
                        16. 쇠고기 17. 오징어 18. 조개류(굴, 전복, 홍합 포함)
                        19. 잣
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <p>© 2025 이동하. All Rights Reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
